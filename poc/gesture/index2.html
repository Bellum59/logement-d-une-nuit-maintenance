<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <script src="zingtouch.min.js"></script>
    <title>Logement d'une nuit</title>
  </head>
  <style>
    #page2 {
      width: 100vw;
      height: 100vh;
      background-color: red;
    }
  </style>
  <body>
    <main id="page2"></main>
    <script>
      const page = document.getElementById("page2");
      var region = ZingTouch.Region(page);
      region.bind(page, "swipe", function (event) {
        console.log(event.detail.data[0].currentDirection);
        if (90 <= event.detail.data[0].currentDirection && 270 >= event.detail.data[0].currentDirection) {
          document.location.href = "./index2.html";
        } else {
          document.location.href = "./index.html";
        }
      });
    </script>
  </body>
</html>
